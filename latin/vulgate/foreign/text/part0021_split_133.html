<div class="chapter"><a name="c133" id="c133"><span class="chapter-num">133</span></a> <span id="x133_1" class="vn">1</span> Canticum graduum. <div class="poetry">Ecce nunc benedicite Dominum, omnes servi Domini :<br class="calibre6"/> qui statis in domo Domini,<br class="calibre6"/> in atriis domus Dei nostri.<br class="calibre6"/>
<span id="x133_2" class="vn">2</span> In noctibus extollite manus vestras in sancta,<br class="calibre6"/> et benedicite Dominum.<br class="calibre6"/>
<span id="x133_3" class="vn">3</span> Benedicat te Dominus ex Sion,<br class="calibre6"/> qui fecit cælum et terram.</div>
</div><div class="calibre5" id="calibre_pb_133"></div></body></html>
